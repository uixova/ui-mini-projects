<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Salih Öksüz – Project Owner 22/11/2025">
    <title>Modern Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <form name="forms">
            <input type="text" id="display" name="display" readonly>

            <div class="buttons-grid">
                <input type="button" value="C" class="button clear" data-type="clear">
                <input type="button" value="←" class="button backspace" data-type="backspace">
                <input type="button" value="%" class="button operator" data-type="operator">
                <input type="button" value="/" class="button operator" data-type="operator">

                <input type="button" value="7" class="button number" data-type="number">
                <input type="button" value="8" class="button number" data-type="number">
                <input type="button" value="9" class="button number" data-type="number">
                <input type="button" value="*" class="button operator" data-type="operator">
                
                <input type="button" value="4" class="button number" data-type="number">
                <input type="button" value="5" class="button number" data-type="number">
                <input type="button" value="6" class="button number" data-type="number">
                <input type="button" value="-" class="button operator" data-type="operator">
                
                <input type="button" value="1" class="button number" data-type="number">
                <input type="button" value="2" class="button number" data-type="number">
                <input type="button" value="3" class="button number" data-type="number">
                <input type="button" value="+" class="button operator" data-type="operator">

                <input type="button" value="0" class="button number zero" data-type="number"> 
                <input type="button" value="." class="button decimal" data-type="decimal">
                <input type="button" value="=" class="button equals" data-type="equals"> 
            </div>
        </form>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
