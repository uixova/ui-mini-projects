<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coockie Banner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="coockie-box">
            <div class="coockie-container">
                <div class="coockie-ico">
                    <img src="coockie.png">
                </div>
                <div class="coockie-main">
                    <h1>COOCKIES</h1>
                    <div class="coockie-text">
                        <h3>We value your privacy</h3>
                        <p>We use cookies to enhance your browsing experience,
                            serve
                            personalized ads or content, and analyze our
                            traffic. By
                            clicking "Accept All", you consent to our use of
                            cookies. <a class="read-more" href>Read More</a></p>
                    </div>
                    <div class="coockie-buttons">
                        <button class="coockie-setting">Coockie Settings</button>
                        <button class="coockie-reject">Reject All</button>
                        <button class="coockie-accept">Accept All Coockies</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
