<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Salih Öksüz – Project Owner 16/11/2025">
    <title>Glassmorphisim Plants Giriş Formu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>Giriş Yap</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Kullanıcı Adı</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Şifre</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Beni hatırla</label>
        </div>
        <button type="submit">Giriş</button>
        <div class="signUp-link">
          <p>Hesabınız yok mu? <a href="#" class="signUpBtn-link">Kaydol</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Kaydol</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Kullanıcı Adı</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">E-posta</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Şifre</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Hüküm ve koşulları kabul ediyorum</label>
        </div>
        <button type="submit">Kaydol</button>
        <div class="signUp-link">
          <p>Zaten bir hesabınız var mı? <a href="#" class="signInBtn-link">Giriş Yap</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
