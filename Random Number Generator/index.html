<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="generator">
            <h1>RaNdoM NumbER</h1>
            <label for="number">Enter Max Number</label>
            <input type="number" id="number">
            <button class="generate-btn">Generate</button>
            <br>
            <div class="number-area">
                <p id="number-area"></p>
            </div>
            
        </div>
        <div class="past-numbers">
            <h3>History</h3>
            <p class="past-number"></p>
            <p class="past-number"></p>
            <p class="past-number"></p>
            <p class="past-number"></p>
            <p class="past-number"></p>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
